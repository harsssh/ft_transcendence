name: Typecheck

on:
  push:
    branches:
      - main

  pull_request:
    paths:
      - .github/workflows/typecheck.yml
      - "**/*.ts"
      - "**/tsconfig.json"
      - "pnpm-lock.yaml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    strategy:
      matrix:
        target-dir: [frontend, backend]
    name: ${{ matrix.target-dir }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: ./.github/actions/setup-node

      - name: Typecheck
        working-directory: ${{ matrix.target-dir }}
        run: pnpm typecheck
