services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    command: bun start
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://app:app@db:5432/app
    ports:
      - "3000:3000"
    profiles:
      - prod

  webapp-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development-dependencies-env
    command: bun dev -- --host --port 5173
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://app:app@db:5432/app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    profiles:
      - dev

  db:
    image: postgres:18
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev
      - prod

volumes:
  db_data:
